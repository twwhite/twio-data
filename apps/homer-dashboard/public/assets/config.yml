stylesheet:
  - "assets/custom.css"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Notes & Content Management"
    icon: "fas fa-cloud"
    items:
      - name: "TimWhite.io"
        logo: "assets/icons/favicon.ico"
        subtitle: "PicoCMS blog site - View"
        tag: "app #public"
        url: "https://timwhite.io"

      - name: "PasteBin"
        logo: "assets/icons/pastebin_logo_side_outline.png"
        subtitle: "Zero-knowledge Pastebin"
        tag: "app #public"
        url: "https://paste.timwhite.io"

      - name: "StandardNotes"
        logo: "assets/tools/sample2.png"
        subtitle: "Standard Notes; self-hosted notes, public web-app interface"
        tag: "app #nextcloud"
        url: "https://app.standardnotes.org"

      - name: "DokuWiki"
        logo: "assets/icons/doku-logo.png"
        subtitle: "Non-Database Wiki Software"
        tag: "app"
        url: "https://wiki.timwhite.io"

  - name: "Time & Task Management"
