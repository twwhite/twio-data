---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "TWIO - Apps Dashboard"
subtitle: "TimWhite.io"
#logo: "logo.png"
#icon: "fas fa-code-fork" # Optional icon

header: false
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3f4e43"
    highlight-secondary: "#3f4e43"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3f4e43"
    highlight-secondary: "#3f4e43"
    highlight-hover: "#3f4e43"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"
    background-image: "backgrounds/green-stairs.jpg"

# Optional message
